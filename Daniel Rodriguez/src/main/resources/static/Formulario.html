<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Prueba</title>
</head>
<body>

<form action="confirmacion.jsp" method="post">
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="Prueba" required>

    <label for="search">Búsqueda:</label>
    <input type="search" name="search">

    <label for="tel">Teléfono:</label>
    <input type="tel" name="tel">

    <label for="text">Texto:</label>
    <input type="text" name="text">

    <label for="time">Tiempo:</label>
    <input type="time" name="time">

    <label for="url">URL:</label>
    <input type="url" name="url">

    <label for="week">Semana:</label>
    <input type="week" name="week">

    <label for="button">Botón:</label>
    <input type="button" value="Botón">

    <label for="checkbox">Casilla de verificación:</label>
    <input type="checkbox" name="checkbox">

    <label for="color">Color:</label>
    <input type="color" name="color">

    <label for="date">Fecha:</label>
    <input type="date" name="date">

    <label for="datetime-local">Fecha y hora local:</label>
    <input type="datetime-local" name="datetime-local">

    <label for="file">Archivo:</label>
    <input type="file" name="file">

    <label for="hidden">Campo oculto:</label>
    <input type="hidden" name="hidden">

    <label for="image">Imagen:</label>
    <img src="Imagenes/Evo9.jpg" alt="Imagen de Evolution 9" width="50">

    <label for="month">Mes:</label>
    <input type="month" name="month">

    <label for="number">Número:</label>
    <input type="number" name="number">

    <label for="password">Contraseña:</label>
    <input type="password" name="password">

    <label for="radio">Radio:</label>
    <input type="radio" name="radio">

    <label for="range">Rango:</label>
    <input type="range" name="range">

    <label for="reset">Restablecer:</label>
    <input type="reset" value="Restablecer">

    <label for="submit">Enviar:</label>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
